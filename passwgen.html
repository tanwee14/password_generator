<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwgen.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="password-box">
            <input type="text" placeholder="Generating..." disabled/>
            <i class=" fa fa-solid fa-copy copy-icon"></i>
        </div>

        <div class="range-box">
            <input type="range" min="8" max="16" value="8"/>
            <span class="slider-number">8</span>
        </div>

        <button class="generate-button">Generate Password</button>
    </div>

    <script src="passwgen.js"></script>
</body>
</html>
